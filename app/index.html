<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Written Digit Recognition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" href="img/icon.png" type="image/png">
</head>

<body>
    <div class="container">
        <div class="form section" id="form">
            <label for="file_input">
                <div class="card">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" width="35" height="35">
                        <path fill="#000000"
                            d="M64 0C28.7 0 0 28.7 0 64L0 448c0 35.3 28.7 64 64 64l256 0c35.3 0 64-28.7 64-64l0-288-128 0c-17.7 0-32-14.3-32-32L224 0 64 0zM256 0l0 128 128 0L256 0zM216 408c0 13.3-10.7 24-24 24s-24-10.7-24-24l0-102.1-31 31c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l72-72c9.4-9.4 24.6-9.4 33.9 0l72 72c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-31-31L216 408z" />
                    </svg>
                    <p style="font-size: 20px;">Upload Image</p>
                    <p id="image_name"></p>
                </div>
            </label>
            <input type="file" id="file_input" accept="image/*" style="display: none;">
            <button type="submit" id="predict_button">Predict</button>
        </div>
        <div class="result section" id="result">
            <div class="card">
                <svg xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 384 512" width="16" height="16" id="closeBtn">
                    <path fill="#000000"
                        d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
                </svg>
                <p>Predicted Value</p>
                <h1 id="prediction"></h1>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
